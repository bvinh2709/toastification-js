<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38e7593143.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMessage)">Success</button>
        <button onclick="showToast(errorMessage)">Error</button>
        <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>
    <div id="toast-box">

    </div>

    <script>
        let toastBox = document.querySelector('#toast-box');
        let successMessage = '<i class="fa-solid fa-circle-check"></i> Successfully submitted!'
        let errorMessage = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!'
        let invalidMessage = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again!'

        function showToast(message) {
            let toast = document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML = message
            toastBox.appendChild(toast)

            if (message.includes('error')) toast.classList.add('error')
            if (message.includes('Invalid')) toast.classList.add('invalid')

            setTimeout(() => {
                toast.remove()
            }, 2000)
        }
    </script>
</body>
</html>
